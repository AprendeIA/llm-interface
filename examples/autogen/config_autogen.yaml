# AutoGen Configuration Example

# Provider configurations
providers:
  gpt4:
    provider: openai
    model_name: gpt-4
    api_key: ${OPENAI_API_KEY}
    temperature: 0.7
    max_tokens: 1500
  
  gpt35:
    provider: openai
    model_name: gpt-3.5-turbo
    api_key: ${OPENAI_API_KEY}
    temperature: 0.5
    max_tokens: 1000
  
  claude:
    provider: anthropic
    model_name: claude-3-sonnet-20240229
    api_key: ${ANTHROPIC_API_KEY}
    temperature: 0.7
    max_tokens: 1500

# AutoGen-specific configuration
autogen:
  # Agent configurations
  agents:
    assistant:
      name: assistant
      provider_name: gpt4
      system_message: "You are a helpful AI assistant."
      human_input_mode: NEVER
      max_consecutive_auto_reply: 5
    
    researcher:
      name: researcher
      provider_name: gpt4
      system_message: "You are a research specialist. Provide accurate, factual information."
      human_input_mode: NEVER
      max_consecutive_auto_reply: 3
    
    writer:
      name: writer
      provider_name: claude
      system_message: "You are a creative writer. Transform information into engaging content."
      human_input_mode: NEVER
      max_consecutive_auto_reply: 3
    
    coder:
      name: coder
      provider_name: gpt4
      system_message: "You are an expert Python developer. Write clean, efficient code."
      human_input_mode: NEVER
      max_consecutive_auto_reply: 3
    
    reviewer:
      name: reviewer
      provider_name: gpt35
      system_message: "You are a code reviewer. Check for bugs, style, and best practices."
      human_input_mode: NEVER
      max_consecutive_auto_reply: 2
  
  # User proxy configurations
  user_proxies:
    user:
      name: user
      human_input_mode: NEVER
      max_consecutive_auto_reply: 0
    
    executor:
      name: executor
      human_input_mode: NEVER
      max_consecutive_auto_reply: 5
      code_execution_config:
        work_dir: coding
        use_docker: false
        timeout: 60
  
  # Group chat configurations
  group_chats:
    dev_team:
      name: dev_team
      agents:
        - user
        - coder
        - reviewer
      max_round: 10
      speaker_selection_method: auto
      allow_repeat_speaker: false
    
    research_team:
      name: research_team
      agents:
        - user
        - researcher
        - writer
      max_round: 8
      speaker_selection_method: round_robin
      allow_repeat_speaker: true
  
  # Conversation settings
  conversations:
    simple_chat:
      sender: user
      recipient: assistant
      max_turns: 5
    
    code_review:
      sender: executor
      recipient: coder
      max_turns: 8
      group_chat: dev_team
  
  # Global settings
  settings:
    timeout: 300
    max_retries: 3
    cache_seed: 42
